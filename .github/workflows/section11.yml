name: Action Checkout Example
on: push
jobs:
  Shell_Commands:
    runs-on: ubuntu-latest
    steps:
      - name: Shell_commands
        run: |
          pwd
          ls
      - name: Check out Actions
        uses: actions/checkout@v1
      - name:
        run: |
          pwd
          ls
      - name:
        uses: actions/hello-world-javascript-action
        id: greet
        with: 
          who-to-greet: Balaji
      - name: Greet Time
        run: echo "${{steps.greet.outputs.time}}"
